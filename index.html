<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weatherアプリ</title>
</head>
<body>
    <div class="container">
        <h1>天気情報</h1>
        <div class="input-forms">
            <form id="coordinates-form">
                <div class="form-group">
                    <label for="lat-input">緯度: </label>
                    <input type="text" id="lat-input" placeholder="Enter latitude" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lon-input">経度: </label>
                    <input type="text" id="lon-input" placeholder="Enter longitude" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" id="search">お天気情報を取得</button>
            </form>
        </div>
        <div id="result">
          <!--  <h3 class="msg">天気 </h3> -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
